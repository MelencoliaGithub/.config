[colors]
background = #ed191919
background-alt = #303030
foreground = #d1d1d1
primary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/mainbar]
width = 100%
height = 17pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

# Package Details: ttf-material-design-icons-extended
font-0 = monospace:size=10;2
font-1 = "Material Design Icons:size=10;2"
font-2 = Font Awesome:size=10;2

modules-left = xworkspaces xwindow
modules-right = xkeyboard filesystem cpu memory temperature pulseaudio xbacklight battery date

wm-restack = i3
cursor-click = pointer
cursor-scroll = ns-resize
tray-position = right

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /home

;label-mounted = %{F#8ABEB7}%mountpoint%%{F-} %percentage_used%%
label-mounted =  %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

;format-volume-prefix = "VOL "
;format-volume-prefix-foreground = ${colors.primary}
format-volume = <ramp-volume> <label-volume>

label-volume = %percentage%%

label-muted = 󰝟 muted
label-muted-foreground = ${colors.disabled}

ramp-volume-0 = 󰕿
ramp-volume-1 = 󰖀
ramp-volume-2 = 󰖀
ramp-volume-3 = 󰕾 
ramp-volume-4 = 󰕾
ramp-volume-5 = 󰕾
ramp-volume-6 = 󰕾

[module/xkeyboard]
adapter = BAT1
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.background}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.primary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.foreground}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.foreground}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/xbacklight]
type = internal/xbacklight
enable-scroll = true

format = <ramp> <label>
label = %percentage%%

ramp-0 = 󰃜
ramp-1 = 󰃛
ramp-2 = 󰃚
ramp-3 = 󰃚
ramp-4 = 󰃚
ramp-5 = 󰃚

[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-foreground = ${colors.primary}
format-warn = <ramp> <label-warn>

label = %temperature-c%
label-warn = %temperature-c%
label-warn-foreground = ${colors.foreground}
label-foreground = ${colors.foreground}

ramp-0 = 󰸂
ramp-1 = 󰸂
ramp-2 = 󰸁
ramp-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD
full-at = 100
low-at = 25
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-padding = 1

format-discharging = <animation-discharging> <label-discharging>
format-discharging-padding = 1

format-full-prefix = "󰂅 "
format-full-prefix-foreground = ${colors.foreground}
format-full-foreground = ${colors.foreground}

format-low = <animation-low> <label-low>

label-charging = %percentage%%
label-discharging = %percentage%%
label-low = %percentage%%

ramp-capacity-0 = 󰁼
ramp-capacity-1 = 󰁾
ramp-capacity-2 = 󰂀
ramp-capacity-foreground = ${colors.foreground}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂇
animation-charging-2 = 󰂈
animation-charging-3 = 󰢝
animation-charging-4 = 󰂉
animation-charging-5 = 󰢞
animation-charging-6 = 󰂋
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 750

animation-discharging-0 = 󰁾
animation-discharging-1 = 󰁻
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 1900

animation-low-0 = 󰁻
animation-low-1 = 󱰻
animation-low-foreground = ${colors.alert}
animation-low-framerate = 300


[module/date]
type = internal/date
interval = 1

date = 󰅐 %H:%M
date-alt = 󰸘 %a, %d.%B.%Y 󰅐 %H:%M:%S

label = %date%
label-foreground = ${colors.foreground}

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1

label-open = " "
label-open-foreground = ${colors.foreground}
label-close = " cancelar"
label-close-foreground = ${colors.foreground}
label-separator = |
label-separator-foreground = ${colors.foreground}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo reboot

menu-2-0 = power off
menu-2-0-exec = sudo poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
